apiVersion: apps/v1
kind: Deployment
metadata:
  name: __PODNAME__
  namespace: __NAMESPACE__
  labels:
    app: __PODID__
spec:
  replicas: 1
  selector:
    matchLabels:
      app: __PODID__
  template:
    metadata:
      labels:
        app: __PODID__
    spec:
      containers:
      - name: flutter
        image: eu.gcr.io/viewo-test-sunny/flutter:master
        env:
        - name: BUCKET_NAME
          value: "__BUCKETNAME__"
        ports:
          - name: api
            containerPort: 3000
            protocol: TCP
          - name: preview
            containerPort: 5000
            protocol: TCP
        lifecycle:
          postStart:
            exec:
              command: ["sh", "-c", "gcloud auth activate-service-account --key-file=/data/sa_credentials.json && gsutil -m -d rsync -r gs://$BUCKET_NAME /app && sh /scripts/startup.sh"]
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        volumeMounts:
        - name: sa-volume
          mountPath: /data
        - name: scripts-volume
          mountPath: /scripts
      volumes:
      - name: sa-volume
        secret:
          secretName: csi-gcs-secret
          items:
          - key: key
            path: sa_credentials.json
      - name: scripts-volume
        configMap:
          name: preview-scripts
          items:
          - key: startup.sh
            path: startup.sh
          - key: hotreload.sh
            path: hotreload.sh
          - key: hotreloader.sh
            path: hotreloader.sh